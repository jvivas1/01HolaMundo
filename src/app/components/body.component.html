<div class="row">
  <div class="col-md-6">
    <h1>*ngIf</h1>
    <hr>
    <button type="button" class="btn btn-outline-primary btn-block" (click)="mostrar_frase= !mostrar_frase">
      Mostrar/Ocultar
    </button>
    <br>
    <div *ngIf="mostrar_frase" class="card text-white bg-primary mb-3" >
      <div class="card-body">
        <p class="card-text">{{frase.mensaje}}</p>
      </div>
      <div class="card-footer bg-transparent border-success">{{frase.autor}}</div>
    </div>
  </div>
  <div class="col-md-6">
    <h1>*ngFor</h1>
    <hr>
    <ul class="list-group">
      <li *ngFor="let persona of personajes; let index=index" class="list-group-item">{{index+1}}.{{persona}}</li>
    </ul>
  </div>
</div>
